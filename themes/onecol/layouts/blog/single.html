{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}
{{ define "main" }}
<article class="post">
<h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
<div class="meta">
Published on {{ .Date.Format "Jan 2, 2006" }}
by <b>{{ .Params.author }}</b>
</div>
<section class="content">
{{ .Content }}
</section>
</article>
{{ end }}
