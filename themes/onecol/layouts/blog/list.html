{{ define "title" }}
{{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<h1>Blog</h1>
<div class="posts">

{{ range .Data.Pages }}
<article>
<h2><a href="{{ .URL }}">{{ .Title }}</a></h2>
<div class="meta">
Published on {{ .Date.Format "Jan 2, 2006" }}
by <b>{{ .Params.author }}</b>
</div>
<p class="summary">{{ .Summary }} </p>
<p class="more"><a href="{{ .URL }}">Read More</a></p>
{{ end }}
</article>

</div>
{{ end }}
